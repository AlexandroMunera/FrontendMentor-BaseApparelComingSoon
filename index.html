<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <img class="logo-mobile" src="/images/logo.svg" alt="logo" />

    <img class="heroImage" src="/images/hero-mobile.jpg" alt="hero" />
    
    <main>
      <img class="logo-desktop" src="/images/logo.svg" alt="logo" />
      <h1><span>We're</span> coming soon</h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our
        launch deals.
      </p>
      <form novalidate>
      <div id="search" class="search-box">
        <input id="mail" name="mail" minlength="8" required type="email" placeholder="Email Address" />
        <img id="icon-error" class="hide" src="/images/icon-error.svg" alt="error icon">
        <button>
          <img src="/images/icon-arrow.svg" alt="icon arrow" />
        </button>
      </div>
      <span id="error" class="error" aria-live="polite"></span>
    </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
